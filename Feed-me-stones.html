<script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');

      slides[current].classList.add('active');

  </script>
<div id="modal" onclick="closeModal()" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:999;"><div onclick="event.stopPropagation(); prevImage();" style="position:absolute;left:20px;color:white;font-size:3rem;cursor:pointer;z-index:1000;">‹</div><div onclick="event.stopPropagation(); nextImage();" style="position:absolute;right:20px;color:white;font-size:3rem;cursor:pointer;z-index:1000;">›</div><img id="modal-img" style="max-width:90vw; max-height:90vh; box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);"/></div><script>
document.querySelectorAll('.folder-item').forEach((item) => {
  const name = item.querySelector('.name')?.innerText.trim();
  if (name === 'Talks' || name === 'Pre-presentation') {
    item.addEventListener('click', () => {
      const slider = item.nextElementSibling;
      if (slider && slider.classList.contains('inline-slider')) {
        slider.classList.toggle('active');
      }
    });
  }
});
</script></div><script>
let modalImages = [];
let currentIndex = 0;

document.addEventListener("DOMContentLoaded", () => {
  modalImages = Array.from(document.querySelectorAll(".inline-slider img")).map(img => img.src);
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modal-img");

  window.openModal = function(src) {
    currentIndex = modalImages.indexOf(src);
    modalImg.src = src;
    modal.style.display = "flex";
    document.addEventListener("keydown", keyHandler);
  };

  window.closeModal = function() {
    modal.style.display = "none";
    document.removeEventListener("keydown", keyHandler);
  };

  window.nextImage = function() {
    currentIndex = (currentIndex + 1) % modalImages.length;
    modalImg.src = modalImages[currentIndex];
  };

  window.prevImage = function() {
    currentIndex = (currentIndex - 1 + modalImages.length) % modalImages.length;
    modalImg.src = modalImages[currentIndex];
  };

  function keyHandler(event) {
    if (event.key === "ArrowRight") nextImage();
    else if (event.key === "ArrowLeft") prevImage();
    else if (event.key === "Escape") closeModal();
  }
});
</script></body>
</html>
