let modalImages = [];
let currentIndex = 0;

document.addEventListener("DOMContentLoaded", () => {
  modalImages = Array.from(document.querySelectorAll(".inline-slider img")).map(img => img.src);
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modal-img");

  window.openModal = function(src) {
    currentIndex = modalImages.indexOf(src);
    modalImg.src = src;
    modal.style.display = "flex";
    document.addEventListener("keydown", keyHandler);
  };

  window.closeModal = function() {
    modal.style.display = "none";
    document.removeEventListener("keydown", keyHandler);
  };

  window.nextImage = function() {
    currentIndex = (currentIndex + 1) % modalImages.length;
    modalImg.src = modalImages[currentIndex];
  };

  window.prevImage = function() {
    currentIndex = (currentIndex - 1 + modalImages.length) % modalImages.length;
    modalImg.src = modalImages[currentIndex];
  };

  function keyHandler(event) {
    if (event.key === "ArrowRight") nextImage();
    else if (event.key === "ArrowLeft") prevImage();
    else if (event.key === "Escape") closeModal();
  }
});
</script>
<script>
  let touchStartX = 0;
  let touchEndX = 0;

  const modal = document.getElementById("modal");

  modal.addEventListener("touchstart", function (e) {
    touchStartX = e.changedTouches[0].screenX;
  }, false);

  modal.addEventListener("touchend", function (e) {
    touchEndX = e.changedTouches[0].screenX;
    handleGesture();
  }, false);

  function handleGesture() {
    const threshold = 50; // 최소 스와이프 거리
    if (touchEndX < touchStartX - threshold) {
      nextImage();
    }
    if (touchEndX > touchStartX + threshold) {
      prevImage();
    }
  }
</script>

<script>
  let fullscreenMode = false;

  function toggleFullscreenMode() {
    fullscreenMode = !fullscreenMode;
    const modal = document.getElementById("modal");
    const leftArrow = modal.children[0];
    const rightArrow = modal.children[1];

    if (fullscreenMode) {
      modal.style.background = "black";
      leftArrow.style.opacity = "0";
      rightArrow.style.opacity = "0";
      document.body.style.overflow = "hidden";
    } else {
      modal.style.background = "rgba(0,0,0,0.8)";
      leftArrow.style.opacity = "";
      rightArrow.style.opacity = "";
      document.body.style.overflow = "";
    }
  }

  document.addEventListener("keydown", function(event) {
    if (event.code === "Space") {
      event.preventDefault(); // prevent scroll
      toggleFullscreenMode();
    }
  });
</script>
