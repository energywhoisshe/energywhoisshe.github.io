<script>
  function openInNewWindowFullscreen(url){
    const win = window.open(url, '_blank');
    if(!win) return;

    win.onload = () => {
      try{
        win.document.body.insertAdjacentHTML(
          'afterbegin',
          `<div id="fs-helper" style="
            position:fixed;
            top:1rem;
            left:50%;
            transform:translateX(-50%);
            z-index:9999;
            background:rgba(0,0,0,.6);
            color:white;
            padding:.5rem 1rem;
            border-radius:4px;
            font-size:.8rem;">
            이 작업은 전체화면으로 보기를 권장합니다
            <button id="fs-btn" style="margin-left:.5rem;">전체화면</button>
          </div>`
        );
        const btn = win.document.getElementById('fs-btn');
        btn.onclick = () => {
          const el = win.document.documentElement;
          if(el.requestFullscreen) el.requestFullscreen();
        };
      }catch(e){}
    };
  }
  function openMenu(event, url){
    if(event) event.preventDefault();

    // Update top-left current link display.
    // For top menu pages, show "(games)/(comics)/(things)" but keep iframe loading unchanged.
    const a = document.querySelector('#current-link a');
    if(a){
      a.href = url;
      a.target = '_blank';
      a.rel = 'noopener';

      const low = String(url).toLowerCase();
      if(low.endsWith('games.html')){
        a.textContent = '(games)';
      }else if(low.endsWith('comics.html')){
        a.textContent = '(comics)';
      }else if(low.includes('docs.google.com') && low.includes('/spreadsheets/')){
        a.textContent = '(things)';
      }else{
        try{
          const u = new URL(url, window.location.origin);
          a.textContent = u.pathname;
        }catch(e){
          a.textContent = url;
        }
      }
    }

    const fs = document.getElementById('fullscreenToggle')?.checked;
    if(fs){
      openInNewWindowFullscreen(url);
    }else{
      const frame = document.querySelector('iframe[name="iframe"]');
      if(frame) frame.src = url;
    }
  }



  function handleOpenSelect(select) {
    const url = select.value;
    if (!url) return;

    // update top-left current link
    const link = document.querySelector('#current-link a');
    if(link){
      link.href = url;
      try{
        const u = new URL(url, window.location.origin);
        link.textContent = u.pathname;
      }catch(e){
        link.textContent = url;
      }
    }

    const fs = document.getElementById('fullscreenToggle')?.checked;
    if (fs) openInNewWindowFullscreen(url);
    else {
      const frame = document.querySelector('iframe[name="iframe"]');
      if(frame) frame.src = url;
    }

    select.selectedIndex = 0;
  }

  // Browse panel logic
  let browseLang = 'en';   // 'en' | 'ko' //영어인지 한글인지
  let browseMode = 'cat';  // 'cat' | 'date' //카테고리 기준인지 날짜 기준인지 
  let browseData = { en: [], ko: [] };

  // 원하는 카테고리 표시 순서(없으면 마지막에 자동 정렬)
  const CATEGORY_ORDER = {
    en: [
      "Solo Show",
      "Performance",
      "Game",
      "Comic",
      "Video",
      "Group Show",
      "Text",
      "Preface",
      "Critique",
      "Other"
    ],
    ko: [
      "개인전",
      "퍼포먼스",
      "게임",
      "만화",
      "비디오",
      "단체전",
      "글",
      "서문",
      "비평",
      "기타"
    ]
  };

  function sortCategories(keys){
    const order = CATEGORY_ORDER[browseLang] || [];
    const idx = (k) => {
      const i = order.indexOf(k);
      return i === -1 ? 1e9 : i;
    };
    return keys.sort((a,b) => {
      const ia = idx(a), ib = idx(b);
      if(ia !== ib) return ia - ib;
      // 지정되지 않은 카테고리는 가나다/ABC로 정렬
      return a.localeCompare(browseLang === 'ko' ? 'ko' : 'en');
    });
  }


  function extractYear(label){
    const m = label.match(/\((\d{4})\)/);
    return m ? parseInt(m[1], 10) : 0;
  }
  function extractTitle(label){
    // "카테고리: 제목(2025)" -> "제목"
    let t = String(label || '').trim();
    const idx = t.indexOf(':');
    if(idx !== -1) t = t.slice(idx+1).trim();
    t = t.replace(/\s*\(\d{4}\)\s*$/,'').trim();
    return t;
  }

  function extractCategory(label){
    const parts = label.split(':');
    if(parts.length >= 2) return parts[0].trim();
    return 'Other';
  }
  function buildBrowseData(){
    const selects = document.querySelectorAll('#open-bar select');
    const enSel = selects[0];
    const koSel = selects[1];

    const toArr = (sel) => {
      const arr = [];
      if(!sel) return arr;
      for(const opt of sel.options){
        const url = opt.value;
        const label = (opt.textContent || '').trim();
        if(!url || !label) continue;
        arr.push({ url, label, year: extractYear(label), cat: extractCategory(label), title: extractTitle(label) });
      }
      return arr;
    };

    browseData.en = toArr(enSel);
    browseData.ko = toArr(koSel);
  }

  function toggleBrowsePanel(lang){
    const panel = document.getElementById('browsePanel');
    if(!panel) return;
    if(!panel.classList.contains('open')){
      setBrowseLang(lang);
      panel.classList.add('open');
      panel.setAttribute('aria-hidden', 'false');
      const s = document.getElementById('browseSearch');
      if(s) s.focus();
      renderBrowse();
    } else {
      setBrowseLang(lang);
    }
  }
  function closeBrowsePanel(){
    const panel = document.getElementById('browsePanel');
    if(!panel) return;
    panel.classList.remove('open');
    panel.setAttribute('aria-hidden', 'true');
  }

  function setBrowseLang(lang){
    browseLang = lang;

    const tabEn = document.getElementById('tabEn');
    const tabKo = document.getElementById('tabKo');
    const title = document.getElementById('browseTitle');
    const closeBtn = document.querySelector('#browseHeader .close');
    const search = document.getElementById('browseSearch');
    const modeCat = document.getElementById('modeCat');
    const modeDate = document.getElementById('modeDate');

    if(tabEn && tabKo){
      tabEn.classList.toggle('active', lang === 'en');
      tabKo.classList.toggle('active', lang === 'ko');
    }
    if(title) title.textContent = (lang === 'en') ? 'Open' : '불러오기';
    if(closeBtn) closeBtn.textContent = (lang === 'en') ? 'Close' : '닫기';
    if(search) search.placeholder = (lang === 'en') ? 'Search' : '검색';
    if(modeCat) modeCat.textContent = (lang === 'en') ? 'Category' : '카테고리';
    if(modeDate) modeDate.textContent = (lang === 'en') ? 'Year' : '연도';

    renderBrowse();
  }

  function setBrowseMode(mode){
    browseMode = mode;
    const a = document.getElementById('modeCat');
    const b = document.getElementById('modeDate');
    if(a) a.classList.toggle('active', mode === 'cat');
    if(b) b.classList.toggle('active', mode === 'date');
    renderBrowse();
  }

  function openFromBrowse(url){

    // update top-left current link
    const link = document.querySelector('#current-link a');
    if(link){
      link.href = url;
      try{
        const u = new URL(url, window.location.origin);
        link.textContent = u.pathname;
      }catch(e){
        link.textContent = url;
      }
    }

    const fs = document.getElementById('fullscreenToggle')?.checked;
    if(fs){
      openInNewWindowFullscreen(url);
    }else{
      const frame = document.querySelector('iframe[name="iframe"]');
      if(frame) frame.src = url;
    }
    closeBrowsePanel();
  }

  function escapeHtml(str){
    return String(str)
      .replaceAll('&', '&amp;')
      .replaceAll('<', '&lt;')
      .replaceAll('>', '&gt;')
      .replaceAll('"', '&quot;')
      .replaceAll("'", '&#039;');
  }
  function escapeAttr(str){
    return String(str)
      .replaceAll('&', '&amp;')
      .replaceAll('"', '&quot;')
      .replaceAll("'", '&#039;')
      .replaceAll('<', '&lt;')
      .replaceAll('>', '&gt;');
  }

  function renderBrowse(){
    const list = document.getElementById('browseList');
    if(!list) return;

    const q = (document.getElementById('browseSearch')?.value || '').trim().toLowerCase();
    let items = (browseData[browseLang] || []).slice();

    if(q){
      items = items.filter(it =>
        it.label.toLowerCase().includes(q) ||
        it.cat.toLowerCase().includes(q) ||
        String(it.year).includes(q)
      );
    }

    if(browseMode === 'date'){
      // 연도별 그룹 (2025, 2024, ...)
      const groups = new Map();
      for(const it of items){
        const y = it.year || 'Unknown';
        if(!groups.has(y)) groups.set(y, []);
        groups.get(y).push(it);
      }
      const years = Array.from(groups.keys())
        .sort((a,b)=>Number(b)-Number(a));

      list.innerHTML = years.map(y => {
        const arr = groups.get(y)
          .slice()
          .sort((a,b)=> a.cat.localeCompare(b.cat) || a.label.localeCompare(b.label));
        const inner = arr.map(it => `
          <div class="item" data-url="${escapeAttr(it.url)}">${escapeHtml(it.title)}${it.cat ? `<span class="sub">${escapeHtml(it.cat)}</span>` : ''}</div>
        `).join('');
        return `
          <details open>
            <summary>${y}</summary>
            ${inner}
          </details>
        `;
      }).join('') || `<div style="padding:.8rem; color:#666; font-weight:800;">No results.</div>`;
      return;
    }

    const groups = new Map();
    for(const it of items){
      const key = it.cat || 'Other';
      if(!groups.has(key)) groups.set(key, []);
      groups.get(key).push(it);
    }
    const keys = sortCategories(Array.from(groups.keys()));

    list.innerHTML = keys.map(k => {
      const arr = groups.get(k).slice().sort((a,b)=> (b.year - a.year) || a.label.localeCompare(b.label));
      const inner = arr.map(it => `
        <div class="item" data-url="${escapeAttr(it.url)}">${escapeHtml(it.title)}${it.year ? `<span class="sub">${escapeHtml(it.year)}</span>` : ''}</div>
      `).join('');
      return `
        <details open>
          <summary>${escapeHtml(k)} <span class="meta">(${arr.length})</span></summary>
          ${inner}
        </details>
      `;
    }).join('');
  }

  // click delegation for items (no inline onclick)
  function browseClickSetup(){
    const list = document.getElementById('browseList');
    if(!list) return;
    list.addEventListener('click', (e) => {
      const item = e.target.closest('.item');
      if(!item) return;
      const url = item.getAttribute('data-url');
      if(!url) return;
      openFromBrowse(url);
    });
  }

  // close UX
  document.addEventListener('keydown', (e) => {
    if(e.key === 'Escape') closeBrowsePanel();
  });
  document.addEventListener('click', (e) => {
    const panel = document.getElementById('browsePanel');
    if(!panel || !panel.classList.contains('open')) return;
    const openBar = document.getElementById('open-bar');
    if(openBar && openBar.contains(e.target)) return;
    if(panel.contains(e.target)) return;
    closeBrowsePanel();
  });

  // init
  buildBrowseData();
  browseClickSetup();
</script>
